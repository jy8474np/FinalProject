<!DOCTYPE html>
<html>

<head>
    <title>Add Income Test</title>
    <script src="https://unpkg.com/vue@2.6.7/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div id="app">

    <div class="card income m-2 p-2">
        <h4 class="card-title">Add New Income Amount</h4>

        <div class="form-group">
            <label for="newAmount">New Income</label>

            <input id="newAmount" class="form-control" v-model="newIncomeAmount">

        </div>

        <div class="form-group">
            <label for="newItem">New Income</label>
            <!-- DONE v-model -->
            <input id="newItem" class="form-control" v-model="newIncomeItem">
        </div>

        <!-- DONE v-on:click event handler -->
        <button class="btn btn-primary" v-on:click="addIncome">Add</button>
    </div>

    <div class="card income-list m-2 p-2">
        <h4 class="card-title">Income Amounts</h4>
        <div id="income-table">
            <table class="table">
                <tr>
                    <th>Amount</th>
                </tr>
                <!-- DONE create table rows
                Each row will have a checkbox, bound to the app data
                When the checkbox is checked/unchecked, the student will be signed in/out
                Add styles so present and absent student rows have different styles
                 -->

                <!--                    Create a table using the student name and starID info-->
                <tr v-for="income in incomeLedger">
                    <td>{{income.amount}}</td>
                    <td>{{income.description}}</td>
                </tr>
            </table>
        </div>
    </div>

</div>

<script>

    // DONE Create Vue app

    // Create Vue app w array called "data" containing objects with student info
    let app = new Vue({
        el: "#app",
        data: {
            newIncomeAmount: '',
            incomeAmounts: [],
            newIncomeItem: '',
            incomeItems: [],
            incomeLedger: [],
        },
        methods: {
            addIncome() {
                    let income = {amount: this.newIncomeAmount , description: this.newIncomeItem}
                    this.incomeLedger.push(income)
                    this.newIncomeAmount = ''
                    this.newIncomeItem = ''
            },
        }
    })

</script>

</body>

</html>
