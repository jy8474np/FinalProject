<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<!--    CSS style link-->
    <link rel="stylesheet" href="budgeStyle.css" type="text/css">
<!--    Vue scripts-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@2.6.7/dist/vue.js"></script>
<!--    Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Budget</title>
</head>

<body>
<div id="app">
    <h1 class="text-center">Personal Budget Calculator</h1>

    <div id="add-income" class="card add-income m-2 p-2">
        <h2 class="card-header">Income</h2>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label class="form-label" for="incomeOption">Select Income Type</label>
                    <select id="incomeOption" class="form-control" v-model="incomeOption">
                        <option v-for="incomeOption in incomeOptions" v-bind:value="incomeOption"> {{ incomeOption }}</option>
                    </select>
                    <p></p>
                    <label class="form-label" for="incomeAmount">Enter Income Amount</label>
                    <input id="incomeAmount" class="form-control" v-model="incomeAmount" v-bind:value="incomeAmount" type="number" min="0">
                </div>

                <div>
                    <button class="btn btn-primary mt-2" type="button" v-on:click="addIncome">Add Income</button>
                </div>
            </form>
        </div>
    </div>

                <p></p>
    <div id="add-expense" class="card expenses m-2 p-2">
        <h2 class="card-header">Expenses</h2>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label class="form-label" for="expenseOption">Select Expense Type</label>
                    <select id="expenseOption" class="form-control" v-model="expenseOption">
                        <option v-for="expenseOption in expenseOptions" v-bind:value="expenseOption"> {{ expenseOption }}</option>
                    </select>
                    <p></p>
                    <label class="form-label" for="expense">Enter Expense Amount</label>
                    <input id="expense" class="form-control" type="number" min="0">
                </div>

                <div>
                    <button class="btn btn-primary mt-2" type="button" v-on:click="submitExpense">Add Expense</button>
                </div>
            </form>
        </div>
    </div>

                <p></p>
    <div id="add-saving" class="card savings m-2 p-2">
        <h2 class="card-header">Savings</h2>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label class="form-label" for="savingOption">Select Savings Type</label>
                    <select id="savingOption" class="form-control" v-model="savingOption">
                        <option v-for="savingOption in savingOptions" v-bind:value="savingOption"> {{ savingOption }}</option>
                    </select>
                    <p></p>
                    <label class="form-label" for="saving">Enter Savings Amount</label>
                    <input id="saving" class="form-control" type="number" min="0">
                </div>

                <div>
                    <button class="btn btn-primary mt-2" type="button" v-on:click="submitSaving">Add Savings</button>
                </div>
            </form>
        </div>
    </div>

    <div id="ledger" class="card ledger  m-2 p-2">
        <h2 class="card-header">Ledger</h2>

        <h3 class="card=header m-2 p-2"> {{ incomeItems.length }} Credits , {{ expenseItems.length }} Debits </h3>

            <div id="ledger-table">
                <table class="table m-2 p-2">
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                    <tr v-for="income in incomeItems">
                        <td>{{ income.description }}</td>
                        <td>{{ income.amount }}</td>
                    </tr>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="summary" class="card summary m-2 p-2">
        <h2 class="card-header  m-2 p-2">Monthly Budget</h2>

        <div class="card-body">
            <p>Budget Breakdown</p>

            <p>Budget Visualized</p>

        </div>
    </div>


</div>
</div>

<script>
    let app = new Vue({
        el: "#app",
        data: {
            incomeOptions: ['Alimony/Child Support', 'Disability/Social Security', 'Dividends/Investments', 'Salary',
                'Other'],
            incomeItems: [],
            expenseOptions: ['Auto', 'Cable/Internet', 'Entertainment', 'Groceries', 'Insurance', 'Loans', 'Pet',
                'Phone', 'Utilities', 'Other'],
            expenseAmount: "",
            expenseItems: [],
            savingOptions: ['Checking', 'Investments', 'Savings', 'Retirement', 'Other'],
            savingAmount: "",
            savingItems: [],
            ledger: []
        },
        // filters: {
        //     ADD FILTERS HERE
        // }
        methods: {
            addIncome() {
                let income = {description: this.incomeOption, amount: this.incomeAmount}
                this.incomeItems.push(income)
                this.incomeOption = ''
                this.incomeAmount = ''
            }
        }
    })
</script>
</div>
</body>

</html>
