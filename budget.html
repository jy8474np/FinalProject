<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Budget</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <h1>Monthly Budget</h1>
    <label for="income">Monthly Income</label>
    <input v-model="income" id="income">
    {{ income }}
    <p>
    <label for="shelter">Monthly Mortgage/Rent</label>
    <input v-model="shelter" id="shelter">
    </p>
    <p>
        {{message}}
    </p>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            income: ""
        },
    })
</script>
</body>

</html>
